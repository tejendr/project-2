<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Screening Popups</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>

    <div class="container">
       
        <nav>
            <h1>Recruiter.ai</h1>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="outreach.html">Outreach</a></li>
                <li><a href="candidates">Candidates Screening</a></li>
                <li><a href="positions">Positions</a></li>
            </ul>
            <div class="user-info">
                <p>User Name:  **[Username]**</p>
                <p><a href="#">Logout</a></p>
            </div>
        </nav>
        <div class="main-content">
            
            <div class="content-wrapper">
                <div class="sidebar">
                    <h2>Vacancies</h2>
                    <p>**[Number]**</p>
                </div>
                <div class="content">
                    <h2>Candidates</h2>
                    <p>**[Number]**</p>
                    <h2>Messages</h2>
                    <p>**[Number]**</p>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type message here"></textarea>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>All Copyrights Reserved @2024</p>
    </footer>
</body>
</html>
